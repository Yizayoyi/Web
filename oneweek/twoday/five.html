<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web课程设计 - 第一周 - 第二天 - 5 - 用户注册页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/five.css" />
</head>

<body>
    <div id="div1">
        <h1>HTML5 表单 - 用户注册</h1>
        <hr>
        <form>
            <table>
                <thead>
                    <tr>
                        <th colspan="3">用户注册</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>用户名：</td>
                        <td>
                            <input type="text" name="username" placeholder="请输入用户名..." required autocomplete="off">
                        </td>
                        <td class="gray">
                            用户名以字母开头，可以包含下划线.......
                        </td>
                    </tr>
                    <tr>
                        <td>密码：</td>
                        <td>
                            <input type="password" name="password1" placeholder="请输入密码..." required autocomplete="off">
                        </td>
                        <td class="gray">
                            密码可以包含数字，字母.......
                        </td>
                    </tr>
                    <tr>
                        <td>确认密码：</td>
                        <td>
                            <input type="password" name="password2" placeholder="请再次输入密码..." required autocomplete="off">
                        </td>
                        <td class="gray">
                            请再次确认密码，确保两次输入的密码相同.......
                        </td>
                    </tr>
                    <tr>
                        <td>电子邮箱：</td>
                        <td>
                            <input type="email" name="email" placeholder="请输入电子邮箱..." required autocomplete="off">
                        </td>
                        <td class="gray">
                            电子邮箱用于发送激活链接.......
                        </td>
                    </tr>
                    <tr>
                        <td>出生年月：</td>
                        <td>
                            <input type="date" name="birthday" placeholder="请输入出生年月..." required autocomplete="off">
                        </td>
                        <td class="gray">
                            出生年月.......
                        </td>
                    </tr>
                    <tr>
                        <td>毕业时间：</td>
                        <td>
                            <input type="number" name="endyear" placeholder="请输入毕业时间..." required autocomplete="off">
                        </td>
                        <td class="gray">
                            毕业时间.......
                        </td>
                    </tr>
                    <tr>
                        <td>工作年限：</td>
                        <td>
                            <input type="range" name="workyear" placeholder="请输入工作年限..." required autocomplete="off">
                        </td>
                        <td class="gray">
                            工作年限.......
                        </td>
                    </tr>
                    <tr>
                        <td>个人主页：</td>
                        <td>
                            <input type="url" name="home" placeholder="http://..." required autocomplete="off">
                        </td>
                        <td class="gray">
                            个人主页.......
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="reset" value="重置">
                            <input type="submit" value="提交">
                        </td>
                        <td class="gray">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div id="div2">
        <h1>HTML5 表单</h1>
        <hr>
        <p>读取five.html页面</p>
        <p>您好!<span id="username"></span></p>
        <p>您提交的注册信息如下:</p>
        <p>电子邮箱地址：<span id="email"></span></p>
        <p>出生年月：<span id="birthday"></span></p>
        <p>毕业时间：<span id="endyear"></span></p>
        <p>工作年限：<span id="workyear"></span></p>
        <p>个人主页地址：<span id="home"></span></p>
    </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/layer/layer.js"></script>
<script src="js/five.js"></script>

</html>
