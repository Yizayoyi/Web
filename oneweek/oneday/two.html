<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web课程设计 - 第一周 - 第一天 - 2 - 设计视频播放器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/two.css" />
</head>

<body>
    <div class="controls">
        <p>
            <label>当前播放速度:
                <span id="speed"></span>
            </label>
        </p>
        <div class="wcont">
            <div class="item">慢放</div>
            <div class="item">快放</div>
        </div>
        <p>
            <label>当前音量:
                <span id="volume"></span>
            </label>
        </p>
        <div class="wcont">
            <div class="item">音量-</div>
            <div class="item">音量+</div>
        </div>
    </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/layer/layer.js"></script>
<script src="js/two.js"></script>

</html>
