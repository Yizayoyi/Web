<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web课程设计 - 第一周 - 第三天 - 3 - 简易在线计算器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/three.css" />
</head>

<body>
    <h3>JavaScript - 在线计算器 (Calculator)</h3>
    <hr>
    <div class="main">
        <div>
            <input type="text" readonly>
            <button class="calc">计算</button>
            <span>
                结果：
                <span id="result"></span>
            </span>
        </div>
        <div class="row">
            <button class="number num">1</button>
            <button class="number num">2</button>
            <button class="number num">3</button>
            <button class="number fun">+</button>
        </div>
        <div class="row">
            <button class="number num">4</button>
            <button class="number num">5</button>
            <button class="number num">6</button>
            <button class="number fun">-</button>
        </div>
        <div class="row">
            <button class="number num">7</button>
            <button class="number num">8</button>
            <button class="number num">9</button>
            <button class="number fun">×</button>
        </div>
        <div class="row">
            <button class="number num">0</button>
            <button class="number clear">C</button>
            <button class="number calc">=</button>
            <button class="number fun">÷</button>
        </div>
    </div>


</body>
<script src="js/jquery.js"></script>
<script src="js/layer/layer.js"></script>
<script src="js/three.js"></script>

</html>
