<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web课程设计 - 第一周 - 第三天 - 2 - 登录页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/two.css" />

<body>
    <h1>HTML5 + CSS3 - 登录页面</h1>
    <hr>
    <table>

            <tr>
                <th colspan="2">登录系统</th>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>用户ID：</td>

                    <input type="text">

            </tr>
        </tbody>
